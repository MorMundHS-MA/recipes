<!doctype html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta rel="icon" href="/favicon.png" />
    <title>Zwiebel Quiche</title>
    <style type="text/css">
      body {
        margin: 2em;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        color: #333;
        padding: 0 1em;
      }
      h1,h2,h3 { 
        line-height: 1.4 
      }
      h1 > a,h2 > a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Zwiebel Quiche</h1>
    
    <p><a href="./index.html">Zurück</a></p>
    
    <h2>Zutaten</h2>
    
    <h3>Teig</h3>
    
    <p>200g Mehl
    1 TL Backpulver
    Salz
    125g Quark
    5 EL Öl
    7 EL Milch</p>
    
    <h3>Füllung</h3>
    
    <p>200g saure Sahne
    100g Crème Fraîce
    3 Eier
    Salz
    Pfeffer
    1 EL Mehl
    Rosmarin
    1kg Zwiebel
    1 roter Paprika
    50g schwarze Oliven
    (Möglicherweise 100g Schwarzwälder Schinken)</p>
  </body>
</html>
