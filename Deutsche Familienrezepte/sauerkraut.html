  <body>
    <h1>Sauerkraut</h1>
    
    <p><a href="./index.html">Zurück</a></p>
    
    <h2>Zutaten</h2>
    
    <ul>
    <li>1 TL Schmalz</li>
    <li>1 Zwiebel</li>
    <li>2 Knoblauch</li>
    <li>2 Sauerkraut (je 410g)</li>
    <li>1 Glas Apfelsaft</li>
    <li>1/2 TL Kümmel</li>
    <li>Salz</li>
    <li>Pfeffer</li>
    <li>3 Wacholderbeeren</li>
    <li>Lorbeerblatt</li>
    </ul>
    
    <h2>Zubereitung</h2>
    
    <ol>
    <li>20-30 Minuten Köcheln</li>
    <li>10 min Knödel warm halten</li>
    <li>15 min ziehen lassen</li>
    </ol>
